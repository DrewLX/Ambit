<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Period - Control</title>

	<!-- Stylesheets -->
    <link rel="stylesheet" href="css/control.css">
    <script src="node_modules/vue/dist/vue.js"></script>
</head>

<body>


<div id="app">

	<div id="titlebar">Period Control</div>

	<div id="time">
		<p>Remaining: <strong>10m 00s</strong></p>
		<button>Start</button>
		<button>Pause</button>
		<button>Stop</button>
	</div>

	<div id="disp_control">
		<button>New Window Output</button>
	</div>


	<div id="footer">
		Electron: <script>document.write(process.versions.electron)</script>
	</div>

</div>



<script>
	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue!'
	  }
	})
</script>


</body>
</html>
