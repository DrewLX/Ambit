<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Period - Control</title>

	<!-- Stylesheets -->
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/control.css">
    <script src="node_modules/vue/dist/vue.js"></script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>


<div id="app">

	<h1>Period Control</h1>
<hr>
	<div id="time">
		<p>Remaining: <strong>{{secsRemaining}}</strong></p>
		<button @click="StartTimer">Start</button>
		<button @click="PauseTimer">Pause</button>
		<button @click="StopTimer">Stop</button>
	</div>
<hr>
	<div id="disp_control">
		<p class="title">Display Controls</p>
		<button @click="NewOutputWindow">New Output Window</button>
	</div>


</div>


<script>require('./js/control.js')</script>
</body>
</html>
